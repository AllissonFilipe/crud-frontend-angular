<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/users']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" formControlName="name"
                   [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!userForm.get('name').valid && userForm.get('name').touched">Please enter Name</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input mask="999.999.999-99" matInput placeholder="CPF" formControlName="cpf"
                   [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!userForm.get('cpf').valid && userForm.get('cpf').touched">Please enter CPF</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input [mask]="getPhoneMask()" matInput placeholder="Phone" formControlName="phone"
                   [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!userForm.get('phone').valid && userForm.get('phone').touched">Please enter Phone</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input type="date" matInput formControlName="birthDate"
                   [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!userForm.get('birthDate').valid && userForm.get('birthDate').touched">Please enter Birth Date</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input type="email" [pattern]="emailPattern" matInput placeholder="Email" formControlName="email"
                   [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!userForm.get('email').valid && userForm.get('email').touched">Please enter Email</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input type="password" matInput placeholder="Passowrd" formControlName="password"
                   [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!userForm.get('password').valid && userForm.get('password').touched">Please enter password</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input type="password" matInput placeholder="Confirm Passowrd" formControlName="confirmPassword"
                   [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!userForm.get('confirmPassword').valid && userForm.get('confirmPassword').touched">Please enter Confirm Password</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="button-row">
        <button type="submit" [disabled]="!userForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
