<div class="example-container mat-elevation-z8">
    <mat-card class="example-card">
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" autocomplete="off">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input type="email" matInput placeholder="Email" formControlName="email"
                     [errorStateMatcher]="matcher">
              <mat-error>
                <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Please enter Email</span>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input type="password" matInput placeholder="Password" formControlName="password"
                         [errorStateMatcher]="matcher">
                  <mat-error>
                    <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter password</span>
                  </mat-error>
                </mat-form-field>
              </div>
        </div>
        <div class="button-row">
          <button type="submit" [disabled]="!loginForm.valid" mat-flat-button color="primary">Login</button>
        </div>
      </form>
    </mat-card>
  </div>
